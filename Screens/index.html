<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jahangir Alam Tamal - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            overflow: hidden;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .logo-container {
            animation: fadeInDown 1s ease-out;
        }

        .logo {
            width: 150px;
            height: 150px;
            object-fit: contain;
            animation: pulse 2s ease-in-out infinite;
        }

        .developer-name {
            margin-top: 30px;
            font-size: 32px;
            font-weight: 600;
            color: #000000;
            letter-spacing: 2px;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .developer-title {
            margin-top: 10px;
            font-size: 16px;
            font-weight: 300;
            color: #333333;
            letter-spacing: 4px;
            text-transform: uppercase;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .loading-bar-container {
            width: 300px;
            height: 3px;
            background: #e0e0e0;
            margin-top: 40px;
            border-radius: 10px;
            overflow: hidden;
            animation: fadeInUp 1s ease-out 0.9s both;
        }

        .loading-bar {
            height: 100%;
            background: #000000;
            width: 0%;
            animation: loading 2.5s ease-in-out forwards;
            border-radius: 10px;
        }

        .loading-text {
            margin-top: 20px;
            font-size: 14px;
            color: #666666;
            font-family: 'Courier New', monospace;
            animation: fadeInUp 1s ease-out 1.2s both;
        }

        .loading-text::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes loading {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }

        @keyframes dots {
            0%, 20% {
                content: '';
            }
            40% {
                content: '.';
            }
            60% {
                content: '..';
            }
            80%, 100% {
                content: '...';
            }
        }



        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                width: 120px;
                height: 120px;
            }

            .developer-name {
                font-size: 24px;
            }

            .developer-title {
                font-size: 14px;
            }

            .loading-bar-container {
                width: 250px;
            }


        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <!-- Logo -->
        <div class="logo-container">
            <img src="../Images/logo/Jahangir Alam Tamal (1).png" alt="Logo" class="logo">
        </div>

        <!-- Name and Title -->
        <h1 class="developer-name">Jahangir Alam Tamal</h1>
        <p class="developer-title">Designer & Developer</p>

        <!-- Loading Bar -->
        <div class="loading-bar-container">
            <div class="loading-bar"></div>
        </div>

        <!-- Loading Text -->
        <p class="loading-text">Loading portfolio</p>
    </div>

    <script>
        // Simulate loading and redirect to homepage
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loadingScreen = document.querySelector('.loading-screen');
                loadingScreen.style.opacity = '0';
                loadingScreen.style.transition = 'opacity 0.5s ease-out';
                
                setTimeout(function() {
                    window.location.href = 'homepage.html';
                }, 500);
            }, 3000); // Loading screen will show for 3 seconds
        });
    </script>
</body>
</html>
